<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidSnap.ai - AI Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="p-6 flex justify-between items-center glass border-b border-gray-800">
        <a href="/" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
            VidSnap.ai
        </a>
        <div class="space-x-6">
            <a href="/" class="hover:text-blue-400 transition">Create</a>
            <a href="/gallery" class="hover:text-blue-400 transition">Gallery</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="p-6 text-center text-gray-500 text-sm">
        &copy; 2026 VidSnap.ai | Built with Gemini, ElevenLabs, & Pollinations
    </footer>

</body>
</html>
